@PART[damichel_fuselage_center]:NEEDS[B9PartSwitch,KGEx/DaMichel/Fuselage]:FOR[DaMichel]
{
	MODULE
	{
		moduleID = fuelSwitch
		name = ModuleB9PartSwitch
		baseVolume = 129.5
		switcherDescription = Tank Type
		SUBTYPE
		{
			name = Structural
			title = Structural
			tankType = Structural
		}
		SUBTYPE
		{
			name = LFO
			title = Liquid Fuel+Oxidizer
			tankType = KGExLFO
		}
