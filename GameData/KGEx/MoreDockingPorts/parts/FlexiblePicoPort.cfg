// Flexible PicoPort v1.0
// MoreDockingPorts
// created: 01 Oct 19
// updated: 16 Oct 19

+PART[dmFlexoTubeJr]:NEEDS[FlexoDocking,SHED,KGEx/MoreDockingPorts]:FOR[MoreDockingPorts]
{
	@name = PicoPortFlex
	module = Part
	author = zer0Kerbal

	@MODEL
	{
		// model = Squad/Parts/Utility/dockingPortShielded/model
		%scale = 0.25, 0.25, 0.25
	}
	scale  = 1
	rescaleFactor = 1

	// node_stack_bottom = 0, -0.003, 0, 0, -1, 0, 0
	// node_attach = 0, -0.005, 0, 0, -1, 0

	@title ^= :Docking Port Jr.:Pico Docking Port:
	@description ^= :$: now comes with a shield. :

	@breakingForce = 50
	@breakingTorque = 50

	fuelCrossFeed = True
	stageOffset = 1
	childStageOffset = 1

	@tags ^= :$: pico flex :

	MODULE
	{
		name = ModuleToggleCrossfeed
		crossfeedStatus = false
		toggleEditor = true
		toggleFlight = true
		techRequired = fuelSystems
	}

	@MODULE[ModuleDockingNode]
	{
		@nodeType = sizePP
	}

}

