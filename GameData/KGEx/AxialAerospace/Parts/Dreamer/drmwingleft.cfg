PART
{
name = drmwingleft
module = Part
author = Art
MODEL
{
model = KGEx/AxialAerospace/Parts/Dreamer/drmwingleft
scale = 1.0, 1.0, 1.0
}
rescaleFactor = 1



// --- editor parameters ---
TechRequired = aerodynamicSystems
entryCost = 2900
cost = 450
category = Aero
subcategory = 0
title =  Dreamer Left Wing
manufacturer = Axial Aerospace
description = Left Wing


attachRules = 1,0,0,1,1

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up 
node_attach = 0, 0, 0, 0, -1, 0, 1
node_stack_top = 0, 0, 0, 0, -1, 0, 1
CoMOffset = 0, 0, 0
CoLOffset = 0, 2, 0

// --- standard part parameters ---
mass = 0.2  //0.1
dragModelType = none
maximum_drag = 0.03
minimum_drag = 0.03
angularDrag = 2
crashTolerance = 20
maxTemp = 3400
explosionPotential = 0.1
fuelCrossFeed = True
breakingForce = 20000
breakingTorque = 20000

// --- winglet parameters ---
 //dragCoeff will override the maximum_drag value

MODULE
{
	name = ModuleLiftingSurface
	useInternalDragModel = True
	deflectionLiftCoeff = 1.5
	dragAtMaxAoA = 0.6	//0.55
	dragAtMinAoA = 0.00	//0.2

}
	MODULE
	{
		name = ModuleControlSurface
		useInternalDragModel = True
		dragCoeff = 0.5
		deflectionLiftCoeff = 2
		ctrlSurfaceRange = 35
		ctrlSurfaceArea = 0.29
		//ctrlRangeFactor = 0.2
		actuatorSpeed = 50
		/	ransformName = ControlSurface
		transformName = obj_ctrlSrf
	}

MODULE
	{
		name = ModuleHeatShield
		direction = 0, 0.5, 0.5 // underside of fuselage
		reflective = 0.05 //  5% of heat is ignored at correct angle
	}



}
