PART {
// --- general parameters ---
name = DEMvMk4Battery
module = Part
author = Bobcat, CrashnBurn

// --- asset parameters ---
mesh = model.mu
scale = 1
rescaleFactor = 1


// --- node definitions ---
node_stack_bottom = 0.0, -0.9, -0.301, 0.0, 0.0, 1.0, 1
//node_attach = 0.0, 1.2, 0.0, 1.0, 0.0, 0.0, 1

// --- editor parameters ---
//add
TechRequired = start
entryCost = 6000
bulkheadProfiles = size1,srf

cost = 850
category = Utility
subcategory = 0
title = DEMV Mk4 Battery
manufacturer = BobCat ind.
description = This part contains a large battery bank, a small output RTG generator and a small RCS tank.  The RTG will sustain the wheels and lights for quite a while at top speed and almost indefinately at lower speeds. 

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,1,0

// --- standard part parameters ---
mass = 2
dragModelType = default
maximum_drag = 0.1
minimum_drag = 0.1
angularDrag = 2
crashTolerance = 32
breakingForce = 175
breakingTorque = 175
maxTemp = 3600

// --- RCS tank parameters ---

RESOURCE
{
 name = MonoPropellant
 amount = 15
 maxAmount = 15
}

// ---Energy Parameters Internal RTG and Battery ---

MODULE
{
 name = ModuleGenerator
 isAlwaysActive = true
 OUTPUT_RESOURCE
  {
   name = ElectricCharge
   rate = 0.5
  }	
}

	RESOURCE
	{
	 name = ElectricCharge
	 amount = 200
	 maxAmount = 200
	}

// --- Energy Transfer
MODULE
{
 name = ModuleCleverResourceTransfer
 resourceName = ElectricCharge
 transferRange = 1000
 transferFlow = 10
 transferMinEfficency = 10
 transferMaxEfficency = 100
}

}