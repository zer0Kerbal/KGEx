+PART[cupola]:NEEDS[Squad]:AFTER[KGEx]
{
	@name = cupola1875
	@author ^= :$:, zed'K:

	// @MODEL
	// {
		// %scale = 0.75, 0.75, 0.75
	// }
	@rescaleFactor = 0.75

	@TechRequired = survivability
	@CrewCapacity = 1
	@entryCost *= 0.75
	@cost *= 0.75
	@category = Thermal

	@title ^= :PPD-12:PDD-12: //#autoLOC_500289 = PPD-12 Cupola Module
	@description ^= :PPD-12:PDD-12: //#autoLOC_500290 = The PPD-12 was developed to provide a high visibility control room for orbital stations, and a place for thoughtful Kerbals to contemplate the beauty of the cosmos.

	@mass *= 0.75
	// maxTemp = 1000
	// skinMaxTemp = 2000
	// vesselType = Lander
	@bulkheadProfiles = size1p5


	VESSELNAMING
	{
		name = PDD-12
		type = Lander 
		priority = 9
	}

	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque *= 0.75
		@YawTorque *= 0.75
		@RollTorque *= 0.75
		@RESOURCE[ElectricCharge]
		{
			@rate *= 0.75
		}
	}

	@RESOURCE[ElectricCharge]
	{
		@amount *= 0.75
		@maxAmount *= 0.75
	}

	@RESOURCE[MonoPropellant]
	{
		@amount *= 0.75
		@maxAmount *= 0.75
	}
}

