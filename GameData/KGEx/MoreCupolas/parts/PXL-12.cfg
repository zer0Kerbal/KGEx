+PART[cupola]:NEEDS[Squad]:AFTER[KGEx]
{
	@name = cupola375
	@author ^= :$:, zed'K:

	@rescaleFactor = 1.25

	@TechRequired = survivability
	@CrewCapacity = 1
	@entryCost *= 1.5
	@cost *= 1.5
	@category = Thermal

	@title ^= :PPD-12:PXL-12: //#autoLOC_500289 = PPD-12 Cupola Module
	@description ^= :PPD-12:PXL-12: //#autoLOC_500290 = The PPD-12 was developed to provide a high visibility control room for orbital stations, and a place for thoughtful Kerbals to contemplate the beauty of the cosmos.

	@mass *= 1.5
	// maxTemp = 1000
	// skinMaxTemp = 2000
	// vesselType = Lander
	@bulkheadProfiles = size1p5


	VESSELNAMING
	{
		name = PXL-12
		type = Lander 
		priority = 9
	}

	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque *= 1.5
		@YawTorque *= 1.5
		@RollTorque *= 1.5
		@RESOURCE[ElectricCharge]
		{
			@rate *= 1.5
		}
	}

	@RESOURCE[ElectricCharge]
	{
		@amount *= 1.5
		@maxAmount *= 1.5
	}

	@RESOURCE[MonoPropellant]
	{
		@amount *= 1.5
		@maxAmount *= 1.5
	}
}

