+PART[cupola]:NEEDS[Squad]:AFTER[KGEx]
{
	@name = cupola500
	@author ^= :$:, zed'K:

	@rescaleFactor = 2.0

	@TechRequired = survivability
	@CrewCapacity = 1
	@entryCost *= 2.0
	@cost *= 2.0
	@category = Thermal

	@title ^= :PPD-12:PXXL-12: //#autoLOC_500289 = PPD-12 Cupola Module
	@description ^= :PPD-12:PXXL-12: //#autoLOC_500290 = The PPD-12 was developed to provide a high visibility control room for orbital stations, and a place for thoughtful Kerbals to contemplate the beauty of the cosmos.

	@mass *= 2.0
	// maxTemp = 1000
	// skinMaxTemp = 2000
	// vesselType = Lander
	@bulkheadProfiles = size1p5


	VESSELNAMING
	{
		name = PXXL-12
		type = Lander 
		priority = 9
	}

	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque *= 2.0
		@YawTorque *= 2.0
		@RollTorque *= 2.0
		@RESOURCE[ElectricCharge]
		{
			@rate *= 2.0
		}
	}

	@RESOURCE[ElectricCharge]
	{
		@amount *= 2.0
		@maxAmount *= 2.0
	}

	@RESOURCE[MonoPropellant]
	{
		@amount *= 2.0
		@maxAmount *= 2.0
	}
}

