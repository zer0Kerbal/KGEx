PART
{
	name = electricityGenerator
	module = Part
	author = Jatwaa

	mesh = model.mu
	// MODEL
	// {
		// model = model
	// }

	rescaleFactor = .5

	node_attach = 0.0, 0.05, 0.0, 0, 1, 0

	attachRules = 0,1,0,0,0


	TechRequired = largeElectrics
	entryCost = 2250
	cost = 750
	category = Electrical
	subcategory = 0
	title = Liquid Fuel Cell Array
	manufacturer = Jatwaa Demolitions Co
	description = A fuel cell that only uses liquid fuel to generate electricity. Warning! Only works in the presence of atmosphere.
	tags = #autoLOC_500648 //#autoLOC_500648 = array bank charge convert e/c elect energ pack power volt watt
	
	// --- standard part parameters ---
	mass = 0.15
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	maxTemp = 2000
	bulkheadProfiles = srf

		MODULE
		{
			name = ModuleResourceConverter
			ConverterName = #autoLOC_502022 //#autoLOC_502022 = Fuel Cell
			StartActionName = #autoLOC_502023 //#autoLOC_502023 = Start Fuel Cell
			StopActionName = #autoLOC_502024 //#autoLOC_502024 = Stop Fuel Cell
			ToggleActionName = #autoLOC_502025 //#autoLOC_502025 = Toggle Fuel Cell
			FillAmount = 0.95
			AutoShutdown = false
			GeneratesHeat = false
			UseSpecialistBonus = false

			INPUT_RESOURCE
			{
				ResourceName = LiquidFuel
				Ratio = 0.02025
				FlowMode = STAGE_PRIORITY_FLOW
			}
			INPUT_RESOURCE
			{
				ResourceName = IntakeAir
				Ratio = 0.02475
				FlowMode = STAGE_PRIORITY_FLOW
			}
			OUTPUT_RESOURCE
			{
				ResourceName = ElectricCharge
				Ratio = 18
				DumpExcess = false
			}
		}

		MODULE
		{
			name = ModuleResourceIntake
			resourceName = IntakeAir
			checkForOxygen = true
			area = 0.0085
			intakeSpeed = 10
			intakeTransformName = Intake
		}

		RESOURCE
		{
			name = IntakeAir
			amount = 0.85
			maxAmount = 0.85
		}

		RESOURCE
		{
			name = ElectricCharge
			amount = 300
			maxAmount = 300
		}
}
