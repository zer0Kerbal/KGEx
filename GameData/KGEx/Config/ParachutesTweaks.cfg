@PART[*]:HAS[@MODULE[ModuleParachute]]
{
	@MODULE[ModuleParachute]
	{
		%minAirPressureToOpen = 0.4 // Change to any value between 0.01 and 0.75
		%deployAltitude = 1000

	}
}

@PART[*]:HAS[@MODULE[RealChuteModule]]:NEEDS[RealChute]
{
	@MODULE[RealChuteModule]
	{
		%minPressure = 0.4 // Change to any value between 0.007 and 0.75
		%deploymentAlt = 1000

	}
}
