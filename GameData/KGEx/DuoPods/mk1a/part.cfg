
+PART[Mark1-2Pod]
//+PART[mk1pod_v2]//:AFTER[SQUAD]
{
	@name = mk1a
	@title = Mk1-A Command Pod (1.25m) DuoPods
	@mass *= 0.6
	@entryCost *= 0.6
	@cost *= 0.6

	@TechRequired = start
	@TechHidden = False
	@category = Pods

	//!mesh = DELETE
	//!MODEL {}
	// --- asset parameters ---

	scale = 1
	rescaleFactor = 1

	MODEL
	{
		model = KGEx/DuoPods/Squad/Command/Mk1-2Pod/model
		//model = Squad/Parts/Command/mk1pod_v2/mk1pod_v2
		//texture = mk 1-2 external shell Variant-Hatch, Squad/Parts/Command/Mk1-2Pod/
		scale = 0.5, 1.0, 0.5
	}

	@TechRequired = advFlightControl
	@description = A prototype MK1-2 was lifted by a crane with the payload attached. As a result the capsule got extruded but funny enough did not tear. Marketing pattented the process and released the design as groundbreaking.

	@tags ^= :$:duo duopods:
	
	@CrewCapacity = 2
	showVesselNaming = True
	@fuelCrossFeed = true

	@MODULE[ModuleCommand]
	{
		hasHibernation = True
		hibernationMultiplier = 0.00125
		defaultControlPointDisplayName = #autoLOC_6011003 //#autoLOC_6011003 = Default
		CONTROLPOINT
		{
			name = reverse
			displayName = #autoLOC_6011004 //#autoLOC_6011004 = Reversed
			orientation = 0,0,180
		}
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = RELAY
		packetInterval = 0.20
		packetSize = 4
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 600000
		optimumRange = 100000
		packetFloor = .1
		packetCeiling = 5
	}

	MODULE
	{
		name = ModuleProbeControlPoint
		minimumCrew = 1
		multiHop = False
	}

	MODULE
	{
		name = ModuleToggleCrossfeed
		crossfeedStatus = true
		toggleEditor = true
		toggleFlight = true
	}

	@RESOURCE[ElectricCharge]
	{
		@amount = 100
		@maxAmount = 100
	}

	@RESOURCE[MonoPropellant]
	{
		@amount = 15
		@maxAmount = 15
	}
}
