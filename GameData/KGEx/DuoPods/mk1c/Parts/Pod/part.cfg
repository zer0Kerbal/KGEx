PART
{
	// --- general parameters ---
	name = mk1c
	module = Part
	author = StarVision

	// --- asset parameters ---
	mesh = model.mu

	scale = 1
	rescaleFactor = 0.75

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z, [node size], [crossfeed, def=1 i.e. true], [rigid attach, def=0 i.e. false]
	node_stack_bottom = 0.0, -1.186, 0.0, 0.0, -1.0, 0.0, 2
	node_stack_top = 0.0, 0.4494, 0.0, 0.0, 1.0, 0.0, 1

	// --- editor parameters ---
	TechRequired = advFlightControl
	entryCost = 5600
	cost = 2200
	category = Pods
	subcategory = 0
	title = Mk1-A Command Pod (1.875m)
	manufacturer = Kerlington Model Rockets and Paper Products Inc.
	description = Originally retired, this old command has been recommissioned due to budget cuts.

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	//CoPOffset = 0.0, 0.5, 0.0
	//CoLOffset = 0.0, -0.35, 0.0
	CoMOffset = 0,-0.5,0.
	CenterOfBuoyancy = 0.0, 0.5, 0.0
	CenterOfDisplacement = 0.0, -0.3, 0.0
	buoyancy = 1.5
	buoyancyUseSine = False

	bodyLiftOnlyUnattachedLift = True
	bodyLiftOnlyAttachName = bottom
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.15
	angularDrag = 2

	// --- standard part parameters ---
	mass = 1.6
	crashTolerance = 14 // 21
	breakingForce = 150
	breakingTorque = 150

	// --- thermal parameters ---
	maxTemp = 2200 // 1800
	skinMaxTemp = 2400
	skinInternalConductionMult = 0.625
	heatConductivity = 0.1

	vesselType = Ship
	CrewCapacity = 2
	bulkheadProfiles = size1,size1p5,size0

	tags = capsule cmg control ?eva fly gyro ?iva moment pilot react rocket space stab steer torque

	// --- internal setup ---
	INTERNAL
	{
	  name = LegacyInternal
	}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
		defaultControlPointDisplayName = #autoLOC_6011003 //#autoLOC_6011003 = Default
		CONTROLPOINT
		{
			name = reverse
			displayName = #autoLOC_6011004 //#autoLOC_6011004 = Reversed
			orientation = 0,0,180
		}
	}


	MODULE
	{
		name = ModuleSAS
	}

	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 15
		YawTorque = 15
		RollTorque = 15
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.75  // 0.9
		}
	}

	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = crewReport

		experimentActionName = #autoLOC_502009 //#autoLOC_502009 = Crew Report
		resetActionName = #autoLOC_502010 //#autoLOC_502010 = Discard Crew Report
		reviewActionName = #autoLOC_502200 //#autoLOC_502200 = Review Report

		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		xmitDataScalar = 1.0
		usageReqMaskInternal = 5
		usageReqMaskExternal = -1
	}

	MODULE
	{
		name = ModuleScienceContainer

		reviewActionName = Review Stored Data
		storeActionName = Store Experiment Data
		evaOnlyStorage = True
		storageRange = 2.0
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 150
		maxAmount = 150
	}

	RESOURCE
	{
		name = MonoPropellant
		amount = 25
		maxAmount = 25
	}

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = LegacyLight
		actionGUIName = Lights Toggle
		startEventGUIName = Lights On
		endEventGUIName = Lights Off
		defaultActionGroup = Light
	}

	MODULE
	{
		  name = FlagDecal
		  textureQuadName = flagquad // FLAG
	}
}
