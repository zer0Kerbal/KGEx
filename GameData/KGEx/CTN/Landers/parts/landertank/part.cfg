	manufacturer = KSC Space Museum
	description = Our engineers tell us it is covered in multi-layer insulation, not gold-painted tinfoil as originally thought. Nifty hollow-ish form allows most of the engine to be hidden, allowing for a lower profile - which is apparently effective for landers. 

	attachRules = 1,1,1,1,0

	mass = 0.08
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	maxTemp = 2900
