	breakingForce = 50
	breakingTorque = 50

	bulkheadProfiles = size1
	fuelCrossFeed = true

	tags = lander can ctn

	MODULE
	{
		name = ModuleToggleCrossfeed
		crossfeedStatus = true
		toggleEditor = true
		toggleFlight = true
	}

