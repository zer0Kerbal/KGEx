PART {
	name = landertank
	module = Part
	author = CTN

	mesh = lem.mu
	rescaleFactor = 1

	node_stack_top = 0.0, 0.45, 0.0, 0.0, 1.0, 0.0, 1
	node_stack_bottom = 0.0, -0.05, 0.0, 0.0, -1.0, 0.0, 1 // orientation
