// B9FuelSwitch v1.0
// KGEx/CTN/Landers
// created: 29 Sep 19
// updated: 29 Sep 19

@PART[radialoscarb]:NEEDS[B9PartSwitch,KGEx/CTN/Landers]:FOR[CTN]
{
	MODULE
	{
		moduleID = fuelSwitch
		name = ModuleB9PartSwitch
		baseVolume = 40
		switcherDescription = Tank Type
		SUBTYPE
		{
			name = LFO
			title = Liquid Fuel+Oxidizer
			tankType = KGExLFO
		}
		SUBTYPE
		{
			name = Liquid Fuel
			title = Liquid Fuel
			tankType = KGExLiquidFuel
		}
		SUBTYPE
		{
			name = Mono
			title = MonoPropellantPropellant
			tankType = KGExMonoPropellant
		}
		SUBTYPE
		{
			name = Support
			title = Support
			tankType = KGExSupport
		}
		SUBTYPE:NEEDS[CommunityResourcePack]
		{
			name = H2Ow
			title = Hydrogen+Oxygen+Water
			tankType = KGExH2Ow
		}
	}
}

