@PART[crewCabin500t,crewCabin500,crewCabin375t,crewCabin375,crewCabin250t]:NEEDS[KGEx,FeatureComfort]:FOR[KerbalismDefault]
{
	MODULE
	{
		name = Comfort
		bonus = exercise
		desc = A treadmill designed to permit exercise in zero-g is included. The crew will love it.
	}

	MODULE:NEEDS[FeatureReliability]
	{
		name = Reliability
		type = Comfort
		title = Treadmill
		repair = Engineer
		mtbf = 36288000
		extra_cost = 0.25
		extra_mass = 0.05
	}

	@tags ^= :$: comfort:
}

