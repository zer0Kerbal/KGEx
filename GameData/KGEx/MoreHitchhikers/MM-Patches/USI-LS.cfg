// USILifeSupport v1.1
// MoreHitchhikers
// created: 01 Oct 19
// updated: 03 Oct 19

@PART[crewCabin125]:NEEDS[USILifeSupport,KGEx/MoreHitchhikers]:AFTER[USILifeSupport]
{
	&MODULE[USI_SwapController]
	%MODULE[USI_SwappableBay]
	{
		%bayName = Bay 1
		%moduleIndex = 0
	}
	%MODULE[USI_Converter]
	{
		%UseSpecialistBonus = false
	}
	%MODULE[USILS_HabitationSwapOption]
	{
		%ConverterName = Habitat
		%StartActionName = Start Habitat
		%StopActionName = Stop Habitat
		%BaseKerbalMonths = 21
		%CrewCapacity = 1
		%BaseHabMultiplier = 0
		!INPUT_RESOURCE[ElectricCharge] {}
		%INPUT_RESOURCE[ElectricCharge]
		{
			%Ratio = 0.525
		}
	}
}

