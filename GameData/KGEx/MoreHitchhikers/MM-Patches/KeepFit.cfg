// by default, utility spaces are cramped
@PART[crewCabin125]:NEEDS[KeepFit,KGEx/MoreHitchhikers]:AFTER[KeepFit]
{
	MODULE
	{
		name = KeepFitPartModule
		strActivityLevel = CRAMPED
	}
}

// Work spaces, small cupolas, and 'minimalist' habs are comfy
@PART[crewCabin375f,crewCabin250f,crewCabin1875f,crewCabin125t,crewCabin125xt]:NEEDS[KeepFit,KGEx/MoreHitchhikers]:AFTER[KeepFit]
{
	MODULE
	{
		name = KeepFitPartModule
		strActivityLevel = COMFY
	}
}
// Large cupolas and inflatable or dedicated crew habitats are neutral
// (1.875m =>; models: standard)
@PART[crewCabin500f,crewCabin500,crewCabin375,crewCabin250,crewCabin1875]:NEEDS[KeepFit,KGEx/MoreHitchhikers]:AFTER[KeepFit]
{
	MODULE
	{
		name = KeepFitPartModule
		strActivityLevel = NEUTRAL
	}
}

// Centrifuges and giant habs are exercising spaces
// (1.875m =>; models: t and xt)
@PART[crewCabin500t,crewCabin375t,crewCabin250t,crewCabin1875t]:NEEDS[KeepFit,KGEx/MoreHitchhikers]:AFTER[KeepFit]
{
	MODULE
	{
		name = KeepFitPartModule
		strActivityLevel = EXERCISING
	}
}

