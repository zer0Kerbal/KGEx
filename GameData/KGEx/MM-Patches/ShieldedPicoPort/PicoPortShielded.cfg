+PART[PicoPortBasic]:NEEDS[SHED]:AFTER[SHED]
{
	@name = PicoPortShielded
	module = Part
	author = zer0Kerbal
	!MODEL {}
	!node_stack_bottom {}
	!node_attach {}
	!NODE[top] {}

	scale  = 1
	rescaleFactor = 1

	node_stack_bottom = 0, -0.003, 0, 0, -1, 0, 0
	node_attach = 0, -0.005, 0, 0, -1, 0
	
	@title = ^= :^: Shielded :
	@description ^= :$: now comes with a shield. :

	@breakingForce = 50
	@breakingTorque = 50

	fuelCrossFeed = True
	stageOffset = 1
	childStageOffset = 1

	@tags ^= :$: shielded :
	stagingIcon = DECOUPLER_VERT

	MODEL
	{
		model = Squad/Parts/Utility/dockingPortShielded/model
		scale = 0.25, 0.25, 0.25
	}

	!MODULE[ModuleDockingNode] {}
	MODULE
	{
		name = ModuleDockingNode
		deployAnimationController = 1
		nodeTransformName = dockPoint
		nodeType = sizePP
		staged = False
		stagingEnabled = False
		snapRotation = true
		snapOffset = 45
		captureMinRollDot = 0.99
		acquireRange = 0.08
		captureRange = 0.02
		acquireForce = 0.5
		referenceAttachNode = top
	}

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = dockingring
		actionGUIName = Toggle Shield
		startEventGUIName = Open Shield
		endEventGUIName = Close Shield
		allowAnimationWhileShielded = False
	}

	MODULE
	{
		name = ModuleToggleCrossfeed
		crossfeedStatus = false
		toggleEditor = true
		toggleFlight = true
		techRequired = fuelSystems
	}
}

@PART[setiDockingJrShielded]:NEEDS[VenStockRevamp]:FOR[zzzzSETIprobeParts]
{
	!MODEL {}
	MODEL {
		model = VenStockRevamp/Squad/Parts/DockingPorts/CoveredDockingPort
		scale = 0.5, 0.5, 0.5
	}
	MODULE {
		name = ModuleLight
		lightName = Spotlight
		useAnimationDim = true
		lightBrightenSpeed = .3
		lightDimSpeed = .4
		resourceAmount = 0.04
		animationName = dockingring_light
		useResources = true
	}
	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = dockingring_bumper
		isOneShot = false
		startEventGUIName = Deploy bumper
		endEventGUIName = Retract bumper
	}
}

@PART[setiDockingJrShielded]:NEEDS[TweakScale]:FOR[SETIprobeParts]
{
	 %MODULE[TweakScale]
	 {
		  type = stack
		  defaultScale = 0.625
	 }
}