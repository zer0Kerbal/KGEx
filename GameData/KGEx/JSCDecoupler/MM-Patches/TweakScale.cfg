@PART[monoPropDecoupler-625]:NEEDS[Tweakscale,KGEx/JSCDecoupler]:FOR[JSCDecoupler]
{
	&MODULE[TweakScale]
	{
		&type = KGExStack
		&defaultScale = 0.625
		&freeScale = True
	}
}

@PART[monopropdecoupler2]:NEEDS[Tweakscale,KGEx/JSCDecoupler]:FOR[JSCDecoupler]
{
	&MODULE[TweakScale]
	{
		&type = KGExStack
