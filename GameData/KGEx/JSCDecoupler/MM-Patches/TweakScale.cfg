+PART[monopropdecoupler2]:NEEDS[!Tweakscale,KGEx/JSCDecoupler]:AFTER[JSCDecoupler]
{
	@name = monoPropDecoupler125
	@rescaleFactor = 0.5
	@entryCost *= 0.5
	@cost *= 0.5
	@mass *= 0.5
	@bulkheadProfile = size1

	@MODULE[ModuleDecouple]
	{
		@ejectionForce = 100
	}

	@RESOURCE[MonoPropellant]
	{
		@amount *= 0.5
		@maxAmount *= 0.5
	}
}
