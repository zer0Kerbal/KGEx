@PART[monoPropDecoupler-625,monoPropDecoupler-125,monoPropDecoupler-1875,monoPropDecoupler-250,monopropdecoupler-375,monoPropDecoupler-500]:NEEDS[StageRecovery,KGEx/JSCDecoupler]:AFTER[JSCDecoupler]
{
	@description ^= :$: Includes control of spent stages. Warranty void if used on a rocket or in flight:

	%vesselType = Probe
	%showVesselNaming = true
	
	@mass *= 1.10
	@cost * = 1.05


// Module Command
	@MODULE[ModuleCommand]
	{
		%minimumCrew = 0
		%hasHibernation = true
		%hibernation = false
		%hibernateOnWarp = true
		%hibernationMultiplier = 0.00125
		%RESOURCE[ElectricCharge]
		{
			&name = ElectricCharge
			&rate = 0.04
		}
	}

// Module SAS
	@MODULE[ModuleSAS]
	{
		%SASServiceLevel = 2
	}

	%MODULE[ModuleDataTransmitter]
	{
		%antennaType = INTERNAL
		%packetInterval = 1.0
		%packetSize = 2
		%packetResourceCost = 12.0
		%requiredResource = ElectricCharge
		%antennaPower = 500000
		%optimumRange = 250000
		%packetFloor = .1
		%packetCeiling = 5
		%antennaCombinable = False 
	}
}

@PART[monoPropDecoupler-625]:NEEDS[StageRecovery,KGEx/JSCDecoupler]:AFTER[JSCDecoupler]
{
	@MODULE[ModuleReactionWheel]
	{
		%name = ModuleReactionWheel
		%PitchTorque = 1
		%YawTorque = 1
		%RollTorque = 1
		%hasHibernation = true
		%hibernation = false
		%hibernateOnWarp = true
		%hibernationMultiplier = 0.00125
		%torqueResponseSpeed = 150
		%RESOURCE[ElectricCharge]
		{
			%name = ElectricCharge
			%rate = 0.01
		}
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 50
		maxAmount = 50
	}
}

