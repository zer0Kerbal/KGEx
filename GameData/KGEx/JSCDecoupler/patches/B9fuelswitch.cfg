@PART[monoPropDecoupler-625]:NEEDS[B9PartSwitch,KGEx/JSCDecoupler]:FOR[JSCDecoupler]
{
	MODULE
	{
		moduleID = fuelSwitch
		name = ModuleB9PartSwitch
		baseVolume = 25
		switcherDescription = Tank Type
		SUBTYPE
		{
			name = Mono
			title = MonoPropellantPropellant
			tankType = KGExMonoPropellant
		}
		SUBTYPE
		{
			name = LFO
			title = Liquid Fuel+Oxidizer
			tankType = KGExLFO
		}
		SUBTYPE
		{
			name = Liquid Fuel
			title = Liquid Fuel
			tankType = KGExLiquidFuel
		}
		SUBTYPE:NEEDS[CommunityResourcePack]
		{
			name = H2Ow
			title = Hydrogen+Oxygen+Water
			tankType = KGExH2Ow
		}
	}
}

